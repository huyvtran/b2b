<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
     <div class="page-header">
        <span class="title" [hidden]="enableSearch">Back To Basics</span>
        <ion-input [hidden]="!enableSearch" type="username" placeholder="Information area" style="background-color: white;
            width: 82%; margin-top: 3px;color: black;"></ion-input>
        <ion-icon class="info-icon" ios="ios-search" md="md-search" (click)="enableSearch = !enableSearch"></ion-icon>
    </div>


    </ion-navbar>
   <div class="header-info">
        <span class="title">{{correctName(pageTitle)}}</span>
        <div class="info-logo" style="background-color: #009edc; text-align: right;
    padding-right: 5px;">
            <img style="width: 32%" src="./img/info-icon.png"/>

        </div>
    </div>
</ion-header>
<ion-content class="summary-page">
    <collapsible-pane [disableCollapsible]="true" (headerTapped)="headerTappedHandler($event)">
        <span class="collapsible-pane-title">{{selectedItem.name}}</span>
        <div class="collapsible-pane-content">
            <summary-detail [model]="selectedItem" (selectionChanged)="selectionChangedHandler($event)"></summary-detail>
        </div>
    </collapsible-pane>
    <collapsible-pane>
        <span class="collapsible-pane-title">CAP Details: Service Provider</span>
        <div class="collapsible-pane-content">
            <switch-view>
                <div class="chart-view chart-container"><pie-chart></pie-chart></div>
                <div class="list-view"><cap-list-view [model]="capList"></cap-list-view></div><!--max-height to set here overflow-->
            </switch-view>
        </div>
    </collapsible-pane>
    <collapsible-pane>
        <span class="collapsible-pane-title">CAP Trend: Service Provider</span>
        <div class="collapsible-pane-content chart-container"><multi-chart [dataProvider]="trendsList"></multi-chart></div>
    </collapsible-pane>
</ion-content>
