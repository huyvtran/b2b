<ion-content>
    <div class="screen">
        <div class="screen-labels" style="">
            <label class="Back2Basics-Label">Back To Basics</label>
        </div>
        <div style="position: absolute;left: 0;top:30%;width: 100%;text-align: center;padding:10px;">
            <ion-item>
                <ion-input placeholder="cec userid" [(ngModel)]="credentials.username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" border-radius="10px" placeholder="***********" [(ngModel)]="credentials.password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label class="remember-text">Remember me</ion-label>
                <ion-checkbox checked="true" [(ngModel)]="rememberMe"></ion-checkbox>
            </ion-item>
            <button (click)="itemTapped($event)" style="border-radius:20px;width:50%;margin:auto; " class="button button-block button-positive"> Login</button>
            <div class="cisco-logo">
                <img src="./img/logo.png" />
            </div>
        </div>
    </div>
</ion-content>
